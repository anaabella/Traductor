<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Traductor EPUB automÃ¡tico</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f4f6f9;
            color: #333;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            color: #222;
            margin-bottom: 30px;
        }

        form {
            background: white;
            display: inline-block;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="file"] {
            padding: 12px;
            margin-bottom: 20px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            width: 100%;
            max-width: 300px;
            cursor: pointer;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #progressBar {
            width: 100%;
            max-width: 400px;
            background-color: #eee;
            height: 25px;
            border-radius: 8px;
            margin: 20px auto 10px;
            overflow: hidden;
            display: none;
        }

        #progressBar > div {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #4CAF50, #66bb6a);
            border-radius: 8px 0 0 8px;
            text-align: center;
            color: white;
            font-weight: 600;
            line-height: 25px;
        }

        #message {
            margin-top: 15px;
            font-weight: bold;
            color: #2e7d32;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h1>ðŸ“š Traductor automÃ¡tico de libros EPUB</h1>

    <form id="uploadForm">
        <input type="file" id="epubFile" accept=".epub" required />
        <br>
        <button type="submit">Traducir EPUB</button>
    </form>

    <div id="progressBar">
        <div id="progressBarFill">0%</div>
    </div>

    <div id="message"></div>

    <script>
        const form = document.getElementById('uploadForm');
        const progressBar = document.getElementById('progressBar');
        const progressBarFill = document.getElementById('progressBarFill');
        const message = document.getElementById('message');
        let outputFile = '';

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            message.textContent = '';
            progressBar.style.display = 'block';
            progressBarFill.style.width = '0%';
            progressBarFill.textContent = '0%';

            const fileInput = document.getElementById('epubFile');
            const file = fileInput.files[0];
            if (!file) {
                alert('Por favor selecciona un archivo EPUB.');
                return;
            }

            const formData = new FormData();
            formData.append('epub_file', file);

            fetch('/upload', { method: 'POST', body: formData })
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                        return;
                    }
                    outputFile = data.output_file;
                    checkProgress();
                })
                .catch(err => alert('Error: ' + err));
        });

        function checkProgress() {
            fetch('/progress')
                .then(res => res.json())
                .then(data => {
                    let prog = data.progress;
                    progressBarFill.style.width = prog + '%';
                    progressBarFill.textContent = prog + '%';

                    if (prog < 100) {
                        setTimeout(checkProgress, 500);
                    } else {
                        message.textContent = 'âœ… Texto ya traducido, se estÃ¡ descargando...';
                        window.location.href = '/download?file=' + encodeURIComponent(outputFile);
                    }
                })
                .catch(() => {
                    setTimeout(checkProgress, 1000);
                });
        }
    </script>
</body>
</html>
